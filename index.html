<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kriti Birthday</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f9f9f9;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    overflow: hidden;
    position: relative;
}
#wishCard {
    width: 400px;
    min-height: 60px;
    background: rgba(255,255,255,0.9);
    border: 2px solid #ff6a6a;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    color: #333;
    font-size: 22px;
    position: relative;
    z-index: 2;
}
#button {
    display: none;
    margin-top: 15px;
}
button {
    padding: 12px 24px;
    margin: 0 10px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
#yes { background: #28a745; color: white; }
#no { background: #dc3545; color: white; }
.heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 0, 50, 0.7);
    animation: rise 4s linear infinite;
    user-select: none;
    pointer-events: none;
}
@keyframes rise {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<div id="wishCard">
    <div id="wishContainer"></div>
    <div id="button">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<script>
const wishes = [
    "Hey Kriti, happy birthday yr 🎉",
    "Aaj ka din bhaut special hai...🥳",
    "Happy birthday, to the \nprettiest wife on the planet! 💖",
    "Today’s a special day because it’s the day you were born..",
    "No one lights up my life like you! Happy birthday..",
    "I made something for you 💖",
    "Do you wanna see what I made??"
];

const wishContainer = document.getElementById('wishContainer');
const buttons = document.getElementById('button');
let index = 0;

function showNextWish() {
    if(index < wishes.length - 1) {
        wishContainer.textContent = wishes[index];
        index++;
        setTimeout(() => {
            wishContainer.textContent = '';
            setTimeout(showNextWish, 400);
        }, 1999); // 1 sec per line
    } else {
        wishContainer.textContent = wishes[wishes.length - 1];
        buttons.style.display = 'block';
    }
}
showNextWish();

document.getElementById('yes').addEventListener('click', () => {
    window.location.href = 'yes.html';
});
document.getElementById('no').addEventListener('click', () => {
    alert("Maybe next time! 😅");
});

// Heart animation
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    heart.textContent = '❤️';
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
